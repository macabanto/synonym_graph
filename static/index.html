<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Graph Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #fafafa;
      font-family: 'Segoe UI', sans-serif;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .node {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .center {
      fill: #f472b6; /* pink */
    }

    .synonym {
      fill: #60a5fa; /* blue */
    }

    text {
      font-size: 12px;
      pointer-events: none;
      fill: #333;
    }
  </style>
</head>
<body>
  <svg></svg>

  <script>
    async function fetchData() {
      const res = await fetch('/first-lemma');
      const data = await res.json();
      renderGraph(data);
    }

    function renderGraph(data) {
      const nodes = [
        { id: data.center.id, term: data.center.term, group: 'center' },
        ...data.first_degree.map(d => ({
          id: d.id,
          term: d.term,
          group: 'synonym',
        })),
      ];

      const links = data.first_degree.map(d => ({
        source: data.center.id,
        target: d.id,
      }));

      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("svg");
      svg.selectAll("*").remove(); // Reset SVG if re-rendering

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
        .attr("stroke", "#ccc")
        .attr("opacity", 0.5)
        .attr("stroke-width", 1.5)
        .selectAll("line")
        .data(links)
        .join("line");

      const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 12)
        .attr("class", d => d.group)
        .call(drag(simulation));

      const label = svg.append("g")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .text(d => d.term)
        .attr("text-anchor", "middle")
        .attr("dy", "-1.3em");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y);
      });

      function drag(sim) {
        return d3.drag()
          .on("start", (event, d) => {
            if (!event.active) sim.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) sim.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    }

    fetchData();
  </script>
</body>
</html>
